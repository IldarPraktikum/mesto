<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo/Header-Logo.svg')%>" alt="надпись Mesto Russia">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__grid">
          <button type="button" class="profile__avatar-button">
            <img class="profile__avatar" src="#" alt="Жак-Ив Кусто">
          </button>
          <div class="profile__info">
            <h1 class="profile__name"></h1>
            <p class="profile__activity"></p>
          </div>
          <button type="button" class="profile__edit"></button>
        </div>
        <button type="button" aria-label="добавить" class="profile__button"></button>
      </section>
      <section class="elements">
        <ul class="element">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&#169; Ильдар Кильдияров</p>
    </footer>
  </div>
  <section class="popup profile-popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__text">Редактировать профиль</h2>
      <form class="popup__form" name="profile-form" novalidate>
        <input type="text" class="popup__input" name="name" id="name" placeholder="Имя" required minlength="2" maxlength="40">
        <span id="error-name" class="popup__error"></span>
        <input type="text" class="popup__input" name="job" id="job" placeholder="О себе" required minlength="2" maxlength="200">
        <span id="error-job" class="popup__error"></span>
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup-card">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__text">Новое место</h2>
      <form class="popup__form" name="card-form" novalidate>
        <input type="text" class="popup__input" name="title" id="title" placeholder="Название" required minlength="2" maxlength="30">
        <span id="error-title" class="popup__error"></span>
        <input type="url" class="popup__input" name="link" id="link" placeholder="Ссылка на картинку" required>
        <span id="error-link" class="popup__error"></span>
        <button type="submit" class="popup__submit">Создать</button>
      </form>
    </div>
  </section>
  <section class="popup popup-picture">
    <div class="popup-picture__container">
      <button type="button" class="popup__close popup__close_pic"></button>
      <figure class="popup-picture__box">
        <img src="#" alt="#" class="popup-picture__open">
        <figcaption class="popup-picture__caption"></figcaption>
      </figure>
    </div>
  </section>
  <section class="popup popup-avatar">
    <div class="popup-avatar__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__text">Обновить аватар</h2>
      <form class="popup__form" name="avatar-form" novalidate>
        <input type="url" class="popup__input" name="avatar" id="avatar" placeholder="Ссылка на аватарку" required>
        <span id="error-avatar" class="popup__error"></span>
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup-delete">
    <div class="popup-delete__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__text">Вы уверены?</h2>
      <form class="popup__form" name="deleteCard-form" novalidate>
        <button type="submit" class="popup__submit">Да</button>
      </form>
    </div>
  </section>
  <template id="cardElement" class="template">
    <li class="listElement">
      <img src="#" alt="#" class="picture-popup-open">
      <button type="button" class="delete"></button>
      <div class="element-alignment">
        <h2 class="subtitle"></h2>
        <button type="button" class="button-like"></button>
        <span class="elements__counter"></span>
      </div>
    </li>
  </template>
  <!-- <script type="module" src="./pages/index.js"></script> -->
</body>
</html>
