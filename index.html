<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/logo/Header-Logo.svg" alt="надпись Mesto Russia">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__grid">
          <img class="profile__avatar" src="./images/Profile-Avatar-Kusto.jpg" alt="Жак-Ив Кусто">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__activity">Исследователь океана</p>
          </div>
          <button type="button" class="profile__vector profile__edit"></button>
        </div>
        <button type="button" class="profile__button"></button>
      </section>
      <section class="elements">
        <ul class="element">
          <li class="element__digit">
            <img class="element__photo-grid" src="./images/Element-Karachaevsk.jpg" alt="логотип">
            <div class="element__alignment">
              <h3 class="element__heading">Карачаевск</h3>
              <button type="button" class="element__button"></button>
            </div>
          </li>
          <li class="element__digit">
            <img class="element__photo-grid" src="./images/Element-Elbrus.jpg" alt="логотип">
            <div class="element__alignment">
              <h3 class="element__heading">Гора Эльбрус</h3>
              <button type="button" class="element__button"></button>
            </div>
          </li>
          <li class="element__digit">
            <img class="element__photo-grid" src="./images/Element-Dombai.jpg" alt="логотип">
            <div class="element__alignment">
              <h3 class="element__heading">Домбай</h3>
              <button type="button" class="element__button"></button>
            </div>
          </li>
          <li class="element__digit">
            <img class="element__photo-grid" src="./images/Element-Elbrus.jpg" alt="логотип">
            <div class="element__alignment">
              <h3 class="element__heading">Гора Эльбрус</h3>
              <button type="button" class="element__button"></button>
            </div>
          </li>
          <li class="element__digit">
            <img class="element__photo-grid" src="./images/Element-Dombai.jpg" alt="логотип">
            <div class="element__alignment">
              <h3 class="element__heading">Домбай</h3>
              <button type="button" class="element__button"></button>
            </div>
          </li>
          <li class="element__digit">
            <img class="element__photo-grid" src="./images/Element-Karachaevsk.jpg" alt="логотип">
            <div class="element__alignment">
              <h3 class="element__heading">Карачаево-Черкесская республика</h3>
              <button type="button" class="element__button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&#169; Ильдар Кильдияров</p>
    </footer>
  </div>
  <section class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__text">Редактировать профиль</h2>
      <form class="popup__form" name="form1">
        <input type="text" class="popup__input popup__input_name" name="name">
        <input type="text" class="popup__input popup__input_job" name="job">
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </section>
  <script src="./js/index.js"></script>
</body>
</html>
